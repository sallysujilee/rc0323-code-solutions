<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>New Arrivals</h1>

  <div class="container">
    <div class="column">
      <div class="row">
        <div class="free-people-dress">
          <img class="free-people-dress" src="images/dress1.jpeg" alt="free people dress">
          <p class="top">Free People <span style="color:silver">| Size 6</span><br>
            <mark>$35</mark> <span style="color:silver"><del>$125 retail</del></span></p>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="row">
        <div class="ysl-bag">
          <img class="ysl-bag" src="images/ysl-bag.jpeg" alt="YSL Bag">
          <p>Yves Saint Laurent <span style="color: silver"><del>| One-Size</del></span><br>
            <mark>$200</mark> <span style="color: silver"><del>| $1600 retail</del></span></p>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="row">
        <div class="tiffany-key">
          <img class="tiffany-key" src="images/key.jpeg" alt="tiffany key">
          <p>Tiffany <span style="color: silver">| One-Size</span><br>
            <mark>$476</mark> <span style="color: silver"><del> $2000 retail</del></span></p>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="row">
        <div class="lv-wallet">
          <img class="lv-wallet" src="images/lv-bag.jpg" alt="lv-wallet">
          <p>Louis Vuitton <span style="color: silver">| One-Size</span><br>
            <mark>$95</mark> <span style="color: silver"><del> $1200 retail</del></span></p>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="row">
        <div class="reformation-dress">
          <img class="reformation-dress" src="images/dress2.jpeg" alt="reformation dress">
          <p>Reformation <span style="color: silver">| Size 4</span><br>
            <mark>$20</mark> <span style="color: silver"><del> $198 retail</del></span></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
