<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Media Queries - Breakpoints</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="pokemon.css">
  <style>

/* row */
    #card-deck {
      display: flex; /* wraps everything horizontally*/
      flex-wrap: wrap;
    }

/* column */
    .card-wrapper {
      padding: 0.5rem;
      flex-basis: 100%;
    }

    /* your code here ðŸ‘‡ */

    /* we have an at media only screen rule with a min width of 576px*/
    @media only screen and (min-width: 576px) {
      .card-wrapper {
        flex-basis: 50%;
      }
    }

  </style>
</head>
<body>
  <div id="card-deck">
    <div class="card-wrapper">
      <div class="pokemon-card">
        <img src="images/001.png" alt="Bulbasaur">
      </div>
    </div>
    <div class="card-wrapper">
      <div class="pokemon-card">
        <img src="images/004.png" alt="Charmander">
      </div>
    </div>
    <div class="card-wrapper">
      <div class="pokemon-card">
        <img src="images/007.png" alt="Squirtle">
      </div>
    </div>
    <div class="card-wrapper">
      <div class="pokemon-card">
        <img src="images/025.png" alt="Pikachu">
      </div>
    </div>
    <div class="card-wrapper">
      <div class="pokemon-card">
        <img src="images/039.png" alt="Jigglypuff">
      </div>
    </div>
    <div class="card-wrapper">
      <div class="pokemon-card">
        <img src="images/104.png" alt="Cubone">
      </div>
    </div>
  </div>
</body>
</html>
