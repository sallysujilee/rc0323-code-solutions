<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
  <form>
    <!-- company email -->
    <div><label class="email-label" for="email">COMPANY EMAIL</label></div>
    <input type="email" placeholder="johndoe@company.co" id="email" required>
    <!-- name -->
    <div><label class="name-label" for="name">NAME</label></div>
    <input type="email" placeholder="John Doe" id="name" required>
    <!-- hiring -->
    <div><label class="hiring-label" for="hiring">WHERE ARE YOU HIRING?</label></div>
    <input type="email" placeholder="City, Country" id="hiring" required>
    <!-- quantity -->
    <div>
      <label class="engineering-label" for="choices">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    </div>
    <div>
      <select name="choices" id="quantity">
        <option value="small">1-2 Engineers</option>
        <option value="medium">3-7 Engineers</option>
        <option value="large">8+ Engingeers</option>
      </select>
    </div><br>
    <!-- submit button -->
    <div>
      <button class="button" type="button">
        SUBMIT
      </button>
    </div>
  </form>
</body>
</html>
