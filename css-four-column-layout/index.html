<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;500;800&display=swap" rel="stylesheet">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <h1>How It Works</h1>
  <div class="container">
    <div class="column">
      <div class="row">
        <div class="app-switching">
          <img class="img" src="images/screen-1.png" alt="appSwitching">
          <div class="everything-below-image">
            <img class="icon" src="images/switch-icon.png" alt="switching">
            <h2>App Switching</h2>
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <div class="trip-filtering">
            <img class="img" src="images/screen-2.png" alt="filtering">
            <div class="everything-below-image">
              <img class="icon" src="images/filter-icon.png" alt="trip">
              <h2>Trip Filtering</h2>
              <p>Evaluates your trip requests.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <div class="service-filters">
            <img class="img" src="images/screen-3.png" alt="service">
            <div class="everything-below-image">
              <img class="icon" src="images/slider-icon.png" alt="service">
              <h2>Service Filters</h2>
              <p>Accepts only your ideal trips.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <div class="stats-mileage">
            <img class="img" src="images/screen-4.png" alt="service">
            <div class="everything-below-image">
              <img class="icon" src="images/bars-icon.png" alt="stats">
              <h2>Stats + Mileage</h2>
              <p>Tracks your trips across all apps.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
