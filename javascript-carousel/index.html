<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="slide-container">

    <div class="slide">
      <img src="images/001.png" alt="bulbasaur">
    </div>

    <div class="slide">
      <img src="images/004.png" alt="charmander">
    </div>

    <div class="slide">
      <img src="images/007.png" alt="squirtle">
    </div>

    <div class="slide">
      <img src="images/025.png" alt="pikachu">
    </div>

    <div class="slide">
      <img src="images/039.png" alt="jigglypuff">
    </div>

    <div class="carousel-control">
      <i class="fas fa-chevron-right fa-2x next"></i>
    </div>
    <div class="carousel-progress">
      <i class="fas fa-circle"></i>
      <i class="far fa-circle"></i>
      <i class="far fa-circle"></i>
      <i class="far fa-circle"></i>
      <i class="far fa-circle"></i>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
